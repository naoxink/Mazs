<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fractals</title>
	<link rel="stylesheet" href="mazs.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="achievement-template" style="display: none;">
		<div class="achievement-container ::class::" data-fractalid="::fractal-id::">
			<span class="toggle-unwanted ::class-unwanted::">::unwanted-text::</span>
			<img ::icon:: class="icon">
			<p class="title">::title::</p>
			::bits::
		</div>
	</div>

	<div class="the-father-of-containers">
		<div class="container">
			<div id="today-header" class="header"></div>
			<div class="section" id="fractal-tiers"></div>
			<div class="section" id="fractal-recommended"></div>
		</div>

		<div class="container">
			<div id="today-strikes-header" class="header"></div>
			<div class="section" id="daily-strikes"></div>
		</div>

		<div class="container">
			<div class="section">
				<h3 class="section-title" id="ar-header"></h3>
				<div class="section text-center">
					<span class="ar-plus text-ar">+</span> <input type="text" class="ar-input" maxlength="2" value="1">
					<div class="ar-result-container">
						<img src="https://wiki-es.guildwars2.com/images/thumb/f/f2/Infusi%C3%B3n_de_agon%C3%ADa.png/40px-Infusi%C3%B3n_de_agon%C3%ADa.png" alt="+1" title="+1"> x <span class="ar-result text-ar">1</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="fractals.js"></script>
	<script src="Mazs.js"></script>
	<script src="strikes.js"></script>
	<script>
		if(window.location.href.indexOf('lang=') !== -1){
			Mazs.setLanguage(window.location.href.split('lang=')[1])
		}
		window.addEventListener('load', function(){
			document.querySelector('#today-header').innerText = Mazs.titleHeaders.today[Mazs.lang]
			// document.querySelector('#tomorrow-header').innerText = Mazs.titleHeaders.tomorrow[Mazs.lang]
			document.querySelector('#ar-header').innerText = Mazs.titleHeaders.ar[Mazs.lang]
			document.querySelector('.ar-input').addEventListener('keyup', function(e){
				e.preventDefault()
				let val = +this.value
				if(!val) val = 0
				document.querySelector('.ar-result').innerText = Mazs.calcAr(val)
			})
			document.querySelector('.ar-input').addEventListener('change', function(e){
				e.preventDefault()
				let val = +this.value
				if(!val) val = 0
				document.querySelector('.ar-result').text = Mazs.calcAr(val)
			})
			Mazs.getFractals()
			// Mazs.getTomorrowsFractals()
			Mazs.getDailyStrikes()
		})
	</script>
</body>
</html>
